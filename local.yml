version: '3'

volumes:
  factufast_local_postgres_data: {}
  factufast_local_postgres_data_backups: {}
  pgadmin_data: {}

services:
  django:
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: factufast_local_django
    container_name: factufast_local_django
    platform: linux/x86_64
    depends_on:
      - postgres
      - mailhog
    volumes:
      - .:/app:z
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    ports:
      - "8000:8000"
    command: /start

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: factufast_production_postgres
    container_name: factufast_local_postgres
    volumes:
      - factufast_local_postgres_data:/var/lib/postgresql/data:Z
      - factufast_local_postgres_data_backups:/backups:z
    env_file:
      - ./.envs/.local/.postgres

  pgadmin:
    image: dpage/pgadmin4
    container_name: factufast_local_pgadmin
    depends_on:
      - postgres
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: "cristian.o.rincon.b@gmail.com"
      PGADMIN_DEFAULT_PASSWORD: "supersecret123"
    volumes:
      - pgadmin_data:/var/lib/pgadmin:Z

  docs:
    image: factufast_local_docs
    container_name: factufast_local_docs
    platform: linux/x86_64
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./factufast:/app/factufast:z
    ports:
      - "9001:9000"
    command: /start-docs

  mailhog:
    image: mailhog/mailhog:v1.0.0
    container_name: factufast_local_mailhog
    ports:
      - "8025:8025"
